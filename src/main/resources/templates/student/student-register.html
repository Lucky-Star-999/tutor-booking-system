<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container mt-5 mb-5">
    <header>
      <h1 class="text-center">Student Register</h1>

      <div class="d-flex justify-content-center">
        <div class="card mt-5 w-50">
          <div class="card-body">
            <form action="student-register-submit" method="POST">

              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" style="background-color: #f4f5f6;">
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" style="background-color: #f4f5f6;">
              </div>

              <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="">
                  <label class="form-label">First name</label>
                  <input type="text" name="first_name" class="form-control" style="background-color: #f4f5f6;">
                </div>
                <div class="">
                  <label class="form-label">Last name</label>
                  <input type="text" name="last_name" class="form-control" style="background-color: #f4f5f6;">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Gender</label>
                <input type="text" name="gender" class="form-control" style="background-color: #f4f5f6;">
              </div>

              <div>Date of birth</div>

              <div class="mb-3 d-flex justify-content-between align-items-center">

                <div class="">
                  <label class="form-label">Day</label>
                  <input type="text" name="day" class="form-control" style="background-color: #f4f5f6;">
                </div>
                <div class="ms-3">
                  <label class="form-label">Month</label>
                  <input type="text" name="month" class="form-control" style="background-color: #f4f5f6;">
                </div>
                <div class="ms-3">
                  <label class="form-label">Year</label>
                  <input type="text" name="year" class="form-control" style="background-color: #f4f5f6;">
                </div>
              </div>


              <div>Address</div>

              <div class="mb-3 d-flex justify-content-between align-items-center">

                <div class="">
                  <label class="form-label">Province/City</label>
                  <input type="text" name="province_city" class="form-control" style="background-color: #f4f5f6;">
                </div>
                <div class="ms-3">
                  <label class="form-label">Ward/District</label>
                  <input type="text" name="ward_district" class="form-control" style="background-color: #f4f5f6;">
                </div>
                <div class="ms-3">
                  <label class="form-label">Home Address/Road/...</label>
                  <input type="text" name="home_number" class="form-control" style="background-color: #f4f5f6;">
                </div>
              </div>


              <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="">
                  <label class="form-label">Parent First name</label>
                  <input type="text" name="parent_first_name" class="form-control" style="background-color: #f4f5f6;">
                </div>
                <div class="">
                  <label class="form-label">Parent Last name</label>
                  <input type="text" name="parent_last_name" class="form-control" style="background-color: #f4f5f6;">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="emails" class="form-control" style="background-color: #f4f5f6;">
              </div>


              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phones" class="form-control" style="background-color: #f4f5f6;">
              </div>


              <div class="mb-3">
                <label class="form-label">About</label>
                <textarea name="about" class="form-control" cols="30" rows="5"></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Add</button>
                <a href="/" class="btn btn-outline-primary ms-5">Cancel</a>
              </div>

            </form>
          </div>
        </div>
      </div>

    </header>
  </div>
</body>

</html>
